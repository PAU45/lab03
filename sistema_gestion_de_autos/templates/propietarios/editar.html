<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Propietario</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'trabajo/css/editar.css' %}">
    <script src="{% static 'trabajo/js/propietario.js' %}" defer></script>
</head>
<body>
    <h1>Editar Propietario</h1>
    <form id="propietarioForm" method="post">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/propietarios/">Volver a la Lista de Propietarios</a>
</body>
</html>
